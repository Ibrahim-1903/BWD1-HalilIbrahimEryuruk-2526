<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconLijstjs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1>Versie met UTF-8</h1>
    <ul>
        <li><a href="mailto:">&#9993; email</a></li>
        <li><a href="mobiel:">&#9742; Telefoon</a></li>
        <li><a href="fax:number">&#128439; fax</a></li>
    </ul>

    <h1>Versie met emoji's</h1>
    <p>raad de film: </p>
    <ul>
        <li>🐔🏃</li>
        <li>⏰🍊</li>
        <li>🔍🐟</li>
        <li>💩🕺</li>
    </ul>
    <h1>Versie met Material icons</h1>
    <ul>
        <li><a href=""><span class="material-symbols-outlined">account_circle</span> account</a></li>
        <li><a href=""><span class="material-symbols-outlined">settings</span> instellingen</a></li>
        <li><a href=""><span class="material-symbols-outlined">help</span> help</a></li>
    </ul>
    <h1>Versie met FrontAwesome</h1>
    <ul>
       <li><a href=""><span class="fa-brands fa-facebook"></span> visit me</a></li>
       <li><a href=""><span class="fa-brands fa-youtube"></span> watch ne</a></li>
       <li><a href=""><span class="fa-brands fa-instagram"></span> follow me</a></li>
       <li><a href=""><span class="fa-brands fa-x"></span> X me</a></li>
    </ul>
    
    
</body>
</html>
